# Window rules - gaming optimizations
# https://wiki.hyprland.org/Configuring/Window-Rules/

# Gaming optimizations - disable compositor effects for games
# Steam games
windowrulev2 = immediate, class:^(steam_app_).*
windowrulev2 = opacity 1.0 override 1.0 override, class:^(steam_app_).*
windowrulev2 = noborder, class:^(steam_app_).*
windowrulev2 = noshadow, class:^(steam_app_).*
windowrulev2 = noblur, class:^(steam_app_).*
windowrulev2 = noanim, class:^(steam_app_).*

# Proton/Wine games
windowrulev2 = immediate, class:^(steam_proton).*
windowrulev2 = opacity 1.0 override 1.0 override, class:^(steam_proton).*
windowrulev2 = noborder, class:^(steam_proton).*
windowrulev2 = noshadow, class:^(steam_proton).*
windowrulev2 = noblur, class:^(steam_proton).*
windowrulev2 = noanim, class:^(steam_proton).*

# Generic gaming windows
windowrulev2 = immediate, class:^(hl2_linux).*
windowrulev2 = immediate, class:^(dota2).*
windowrulev2 = immediate, class:^(cs2).*
windowrulev2 = immediate, title:^(.*\.exe)$
windowrulev2 = opacity 1.0 override 1.0 override, title:^(.*\.exe)$
windowrulev2 = noblur, title:^(.*\.exe)$
windowrulev2 = noanim, title:^(.*\.exe)$

