# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale, transform

# Multi-monitor setup: 2x LG 38WN95C-W stacked vertically + Hyte case screen (portrait)
env = GDK_SCALE,1

# LG ULTRAWIDE - Top monitor (MAIN - native resolution at 144Hz)
# Positioned at 0,0 for perfect vertical stacking
monitor = DP-3, 3840x1600@144.05, 0x0, 1

# LG ULTRAWIDE - Bottom monitor (stacked directly below DP-3)
monitor = DP-2, 3840x1600@144.05, 0x1600, 1

# Hyte Y70 Touch case screen (portrait, positioned to the left of bottom monitor)
# Transform 3 = 90° counter-clockwise rotation (270° clockwise)
# Positioned to the left of DP-2 (bottom monitor) at y=1600
# When rotated: 1100px wide x 3840px tall
# DISABLED - screen unplugged
# monitor = DP-1, 3840x1100@60, -1100x1600, 1, transform, 3
